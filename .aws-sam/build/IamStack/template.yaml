AWSTemplateFormatVersion: '2010-09-09'
Description: IAM Roles for dev-sam stack
Parameters:
  DynamoDBTableArn:
    Type: String
    Description: ARN of DynamoDB table for Lambda access
Resources:
  DevSamLambdaGenerateRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Policies:
      - PolicyName: SAMDynamoDBPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:DeleteItem
            - dynamodb:UpdateItem
            Resource:
            - Ref: DynamoDBTableArn
      - PolicyName: SAMBedrockPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - bedrock:InvokeModelWithResponseStream
            - bedrock:GetInferenceProfile
            - bedrock:InvokeModel
            Resource:
            - '*'
          - Effect: Allow
            Action:
            - bedrock:Retrieve
            - bedrock:RetrieveAndGenerate
            Resource:
            - '*'
          - Effect: Allow
            Action:
            - bedrock:GetKnowledgeBase
            - bedrock:ListKnowledgeBases
            Resource: '*'
  DevSamLambdaGetChatRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: SAMDynamoDBPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:DeleteItem
            - dynamodb:UpdateItem
            Resource:
            - Ref: DynamoDBTableArn
  DevSamLambdaPromptImagesRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
  DevSamLambdaS3ImagesRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Policies:
      - PolicyName: SAMDynamoDBPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:DeleteItem
            - dynamodb:UpdateItem
            Resource:
            - Ref: DynamoDBTableArn
Outputs:
  DevSamLambdaGenerateRoleArn:
    Description: ARN of the DevSamLambdaGenerateRole
    Value:
      Fn::GetAtt:
      - DevSamLambdaGenerateRole
      - Arn
  DevSamLambdaGetChatRoleArn:
    Description: ARN of the DevSamLambdaGetChatRole
    Value:
      Fn::GetAtt:
      - DevSamLambdaGetChatRole
      - Arn
  DevSamLambdaPromptImagesRoleArn:
    Description: ARN of the DevSamLambdaPromptImagesRole
    Value:
      Fn::GetAtt:
      - DevSamLambdaPromptImagesRole
      - Arn
  DevSamLambdaS3ImagesRoleArn:
    Description: ARN of the DevSamLambdaS3ImagesRole
    Value:
      Fn::GetAtt:
      - DevSamLambdaS3ImagesRole
      - Arn
