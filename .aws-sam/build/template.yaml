AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: dev-sam stack
Globals:
  Function:
    Timeout: 60
    MemorySize: 128
    Architectures:
    - x86_64
Resources:
  DevSamLambdaGenerateRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Policies:
      - PolicyName: SAMDynamoDBPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: AllowDynamoDBAccess
            Effect: Allow
            Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:DeleteItem
            - dynamodb:UpdateItem
            Resource:
            - Fn::GetAtt:
              - DevSamRagAppTable
              - Arn
      - PolicyName: SAMBedrockPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - bedrock:InvokeModelWithResponseStream
            - bedrock:GetInferenceProfile
            - bedrock:InvokeModel
            Resource:
            - arn:aws:bedrock:us-east-2::foundation-model/amazon.nova-lite-v1:0
            - arn:aws:bedrock:us-east-2::foundation-model/amazon.nova-pro-v1:0
            - arn:aws:bedrock:us-east-2:794038219704:inference-profile/us.anthropic.claude-3-5-sonnet-20241022-v2:0
            - arn:aws:bedrock:*::foundation-model/anthropic.claude-3-5-sonnet-20241022-v2:0
            - arn:aws:bedrock:us-east-2:794038219704:inference-profile/us.anthropic.claude-3-7-sonnet-20250219-v1:0
            - arn:aws:bedrock:*::foundation-model/anthropic.claude-3-7-sonnet-20250219-v1:0
            - arn:aws:bedrock:us-east-2:794038219704:inference-profile/us.anthropic.claude-sonnet-4-20250514-v1:0
            - arn:aws:bedrock:*::foundation-model/anthropic.claude-sonnet-4-20250514-v1:0
            - arn:aws:bedrock:us-east-2::foundation-model/amazon.nova-canvas-v1:0
          - Effect: Allow
            Action:
            - bedrock:Retrieve
            - bedrock:RetrieveAndGenerate
            Resource:
            - arn:aws:bedrock:us-east-2:794038219704:knowledge-base/*
            - arn:aws:bedrock:us-east-2:794038219704:knowledge-base/*/*
          - Sid: BedrockKnowledgeBaseManagement
            Effect: Allow
            Action:
            - bedrock:GetKnowledgeBase
            - bedrock:ListKnowledgeBases
            Resource: '*'
  DevSamRagAppHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: dev-sam-rag-app-http-api
      CorsConfiguration:
        AllowOrigins:
        - '*'
        AllowMethods:
        - GET
        - POST
        - OPTIONS
        - DELETE
  DevSamRagPromptImagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dev-sam-rag-prompt-images-function
      CodeUri: DevSamRagPromptImagesFunction
      Handler: index.handler
      Runtime: nodejs22.x
      Events:
        PresignedUrl:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: DevSamRagAppHttpApi
            Path: /presigned-url
            Method: POST
    Metadata:
      SamResourceId: DevSamRagPromptImagesFunction
  DevSamS3ImagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dev-sam-s3-images-function
      CodeUri: DevSamS3ImagesFunction
      Handler: index.handler
      Runtime: nodejs22.x
      Events:
        GetImage:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: DevSamRagAppHttpApi
            Path: /get-image
            Method: POST
    Metadata:
      SamResourceId: DevSamS3ImagesFunction
  DevSamCognitoPostConfirmationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dev-sam-cognito-post-confirmation-function
      CodeUri: DevSamCognitoPostConfirmationFunction
      Handler: index.handler
      Runtime: nodejs22.x
    Metadata:
      SamResourceId: DevSamCognitoPostConfirmationFunction
  DevSamCognitoUserEnableFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dev-sam-cognito-user-enable-function
      CodeUri: DevSamCognitoUserEnableFunction
      Handler: index.handler
      Runtime: nodejs22.x
    Metadata:
      SamResourceId: DevSamCognitoUserEnableFunction
  DevSamRagGenerateImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dev-sam-rag-generate-image-function
      CodeUri: DevSamRagGenerateImageFunction
      Handler: index.handler
      Runtime: nodejs22.x
      Role:
        Fn::GetAtt:
        - DevSamLambdaGenerateRole
        - Arn
    Metadata:
      SamResourceId: DevSamRagGenerateImageFunction
  DevSamRagGetChatsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dev-sam-rag-get-chats-function
      CodeUri: DevSamRagGetChatsFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      Events:
        GetChats:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: DevSamRagAppHttpApi
            Path: /chats
            Method: GET
    Metadata:
      SamResourceId: DevSamRagGetChatsFunction
  DevSamSearchChatsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dev-sam-search-chats-function
      CodeUri: DevSamSearchChatsFunction
      Handler: index.handler
      Runtime: nodejs22.x
      Events:
        GETSearch:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: DevSamRagAppHttpApi
            Path: /search
            Method: GET
    Metadata:
      SamResourceId: DevSamSearchChatsFunction
  DevSamRagSseStreamFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dev-sam-rag-sse-stream-function
      CodeUri: DevSamRagSseStreamFunction
      Handler: index.handler
      Runtime: nodejs22.x
      Role:
        Fn::GetAtt:
        - DevSamLambdaGenerateRole
        - Arn
    Metadata:
      SamResourceId: DevSamRagSseStreamFunction
  DevSamRagGetChatDetailFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dev-sam-rag-get-chat-detail-function
      CodeUri: DevSamRagGetChatDetailFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      Events:
        GetChatDetail:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: DevSamRagAppHttpApi
            Path: /chats/{chatId}
            Method: GET
        DeleteChatDetail:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: DevSamRagAppHttpApi
            Path: /chats/{chatId}
            Method: DELETE
    Metadata:
      SamResourceId: DevSamRagGetChatDetailFunction
  DevSamRagAppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: dev-sam-rag-app-table
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
